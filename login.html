<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="assets/bootstrap.min.css">
      <link rel=icon href=images/ClapSSL/logo-sl.png sizes="16x16" type="image/jpef">
      <link rel="stylesheet" href="assets/style.css">
      <link rel="stylesheet" href="assets/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="assets/jquery-3.6.min.js"></script>
      <script src="assets/bootstrap.min.js"></script>
   </head>
   <body id="myPage">
         <div class="container-fluid">
            <div class="flex-sb btn-margin-lr">
               <a class="navbar-brand" href="index.html"><img src="images/main-logo.png" alt="" class="logo-img-style">
               </a>   
                <a href="create-profile.html"><button class="nav-menu-btn">SIGN UP</button></a>
            </div>
         </div>
      <!--header-->
      <section id="login">
         <div class="container-fluid w3-padding-48-top">
            <div class="row">
               <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
                <h2 class="cp-heading">LOG IN</h2>
                <p class="log-info-text">Gain access for the rental experience</p>
                     <div class="row w3-padding-36-top">
                        <div class="col-md-12">
                           <div class="row">
                              <div class="col-sm-12 form-group">
                                 <label>Email</label>
                                 <input class="cp-input-form" id="name" name="email" placeholder="" type="text" required>
                              </div>
                              <div class="col-sm-12 form-group">
                                 <label>Password</label>
                                 <input class="cp-input-form" id="name" name="pass" placeholder="" type="text" required>
                              </div>
                           </div>
                           <div class="w3-padding-36-top w3-center">
                              <button class="cp-login-btn w3-ripple">LOG IN</button>
                              <a href="forget-password.html"><p class="log-forgot-text">Forgot Password?</p></a>
                           </div>
                        </div>
                     </div>      
               </div>
               <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6">
                  <img src="images/create-profile.png" class="cp-img w3-hide-small w3-hide-medium w3-right w3-padding-right">
               </div>
            </div>
         </div>
      </section>
     
        
      <script src="assets/javascript.js"></script>
   </body>
</html>

 <div class="w3-main w3-padding-large" id="main">

   <div class="sl-container">
      <div class="mySliderSlides">
        <div class="numbertext">1 / 4</div>
        <img src="images/couch.png" class="sl-img">
      </div>
      <div class="mySliderSlides">

      </div>
      <div class="mySliderSlides">
        <div class="numbertext">4 / 4</div>
        <img src="images/detail2.png" class="sl-img">
      </div>
      <a class="prev" onclick="plusSliderSlides(-1)">❮</a>
      <a class="next" onclick="plusSliderSlides(1)">❯</a>
    </div>
</div> 
<!--footer-->
<script>
   let sliderIndex = 1;
   showSliderSlides(sliderIndex);
   
   function plusSliderSlides(n) {
     showSliderSlides(sliderIndex += n);
   }
   
   function currentSliderSlide(n) {
     showSliderSlides(sliderIndex = n);
   }
   
   function showSliderSlides(n) {
     let i;
     let slides = document.getElementsByClassName("mySliderSlides");
     let dots = document.getElementsByClassName("demoSlider");
     let captionText = document.getElementById("captionSlider");
     if (n > slides.length) {sliderIndex = 1}
     if (n < 1) {sliderIndex = slides.length}
     for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
     }
     for (i = 0; i < dots.length; i++) {
       dots[i].className = dots[i].className.replace(" sl-active", "");
     }
     slides[sliderIndex-1].style.display = "block";
     dots[sliderIndex-1].className += " sl-active";
     
   }
   </script>
   <script>
    function openNav() {
      const mySidebar=document.getElementById("mySidebar");
      mySidebar.style.width = "350px";
      const main= document.getElementById("main");
      main.style.marginLeft = "350px";
    }
    
    function closeNav() {
      const mySidebar=document.getElementById("mySidebar");
      mySidebar.style.width = "0";
      const main= document.getElementById("main");
      main.style.marginLeft= "0";
    }
    </script>
    <script>
      const closeBtn=document.getElementById('hide');
      closeBtn.addEventListener("click", showGal);
      function showGal(){
        document.getElementById('g-btn').style.display="block";
      }
      const gBtn=document.getElementById('g-btn');
      gBtn.addEventListener("click",openNav);
      gBtn.addEventListener("click", hideGBtn)
      function hideGBtn(){document.getElementById('g-btn').style.display = "none";}
    </script>
